<svg width="300" height="200">
  <circle id="a1" cx="50" cy="50" r="40" stroke="black" stroke-width="4" fill="black" />
  <circle id="a2" cx="150" cy="50" r="40" stroke="black" stroke-width="4" fill="black" />
  <circle id="a3" cx="250" cy="50" r="40" stroke="black" stroke-width="4" fill="black" />
  <circle id="b1" cx="50" cy="150" r="40" stroke="black" stroke-width="4" fill="black" />
  <circle id="b2" cx="150" cy="150" r="40" stroke="black" stroke-width="4" fill="black" />
  <circle id="b3" cx="250" cy="150" r="40" stroke="black" stroke-width="4" fill="black" />
</svg>
<script>
    function fill(t) {
        //~ console.log(t);
        colors = ["#F00", "#0F0", "#0FF", "#F0F", "#FF0", "#00F"];
        circles = ["a1", "a2", "a3", "b1", "b2", "b3"];
        let s = "";
        for (let i = 0; i < 6; i++) {
            let n = Math.floor(t/Math.pow(6, 5-i))%6;
            s = s + n;
            let circle = document.getElementById(circles[i]);
            circle.style.fill = colors[n];
        }
        //~ console.log(s);
    }
    function now() {
        fill(Math.floor(Date.now()%86400000*27/50000));
    }
    now();
    var interval = setInterval(now, 185);
</script>
